name: x86-64 Pull and Save Docker Image
on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: '请填写docker镜像名称 多个用英文逗号分开'
        required: true
        default: 'alpine:latest'  # 设置默认的 Docker 镜像列表

jobs:
  pull_and_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clean up Docker to free space
      run: |
          docker system prune -a -f
          docker volume prune -f

    - name: Pull Docker Images and Package
      run: |
        images="${{ github.event.inputs.docker_images }}"
        IFS=',' read -r -a image_array <<< "$images"
        for image in "${image_array[@]}"; do
          docker pull "${image}" --platform "linux/amd64"
          docker save "${image}" -o "${image//\//_}-amd64.tar"
        done

    - name: Compress the TAR files
      run: tar -czf x86-64-images.tar.gz *-amd64.tar
      
    - name: Create an empty file with the input name
      run: |
        touch "${{ github.event.inputs.docker_images }}已打包"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-images-tar
        path: x86-64-images.tar.gz
        retention-days: 1  # 将保留天数设置为 1 天 最多可设置90天

    - name: Create an empty file with a sanitized name
      run: |
        # 使用 tr 命令替换不允许的字符，这里将 : 替换为 -
        sanitized_name=$(echo "${{ github.event.inputs.docker_images }}" | tr ':' '-')
        touch "${sanitized_name}已打包"
        echo "创建的文件名：${sanitized_name}已打包"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-images-tar
        path: |
          x86-64-images.tar.gz
          "${sanitized_name}已打包"  # 使用替换后的文件名
        retention-days: 1

    - name: Clean up intermediate files
      run: |
        rm *-amd64.tar
